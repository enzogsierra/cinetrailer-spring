<!DOCTYPE html>
<html 
    lang="en" 
    xmlns="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout.html}"
    >
    <head>
        <title>Cinetrailer</title>
    </head>
    
    <!-- Content -->
    <div layout:fragment="content">
        <section class="container mt-5">
            <h4>Latest releases</h4>

            <div class="row">
                <div th:each="movie: ${movies}" class="col-md-3 my-4">
                    <a th:href="@{/movie/{id} (id = ${movie.id})}" class="card shadow-lg text-decoration-none">
                        <img th:src="@{/assets/{filename} (filename = ${movie.coverUrl})}" th:alt="${movie.title} + '\'s cover'" class="card-img-top">
                        
                        <div class="card-body">
                            <h2 th:text="${movie.title}" class="card-title"></h2>
                            <p th:text="${#temporals.format(movie.releaseDate, 'dd/MM/yyyy')}" class="text-muted small"></p>
                        </div>
                    </a>
                </div>
            </div>
        </section>
    </div>
</html>
