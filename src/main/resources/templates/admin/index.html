<!DOCTYPE html>
<html 
    lang="en" 
    xmlns="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout.html}"
    >
    <head>
        <title>Cinetrailer</title>
    </head>
    
    <div layout:fragment="content">
        <main class="container">
            <div th:if="${msg}" th:text="${msg}" class="alert alert-success text-center alert-dismissible fade show" role="alert">
                Movie created successfuly
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>


            <h2>Movies</h2>

            <a th:href="@{/admin/addMovie}" class="mt-2 btn btn-primary">Add movie</a>
        
            <table class="my-2 table border rounded table-hover">
                <thead>
                    <tr>
                        <th></th>
                        <th>Movie</th>
                        <th>Release date</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="movie: ${movies}">
                        <td>
                            <img th:src="@{/assets/{filename} (filename = ${movie.coverUrl})}" th:alt="${movie.title} + '\'s cover'" height="50"> 
                        </td>
                        <td>
                            <h3 th:text="${movie.title}"></h3>
                            <p th:text="${movie.synopsis}"></p>
                        </td>
                        <td th:text="${#temporals.format(movie.releaseDate, 'dd/MM/yyyy')}"></td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>
</html>
